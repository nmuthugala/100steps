<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100 Steps Mirissa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Georgia', serif;
    }

    body {
      background: url('background.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      background-color: #fdf6e3;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: normal;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .email {
      margin-top: 25px;
      font-size: 1em;
    }

    .email a {
      color: #0066cc;
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    /* Mobile: Float overlay at bottom */
    @media (max-width: 1024px) {
      body {
        justify-content: flex-start;
        align-items: stretch;
      }

      .overlay {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        text-align: center;
        padding: 30px 20px;
      }

      .title {
        font-size: 2.2em;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">100 Steps Mirissa</div>
    <h1>Coming Soon</h1>
    <p>We're working on something beautiful.<br>Please check back soon.</p>
    <div class="email">
      Contact us at <a href="mailto:info@100steps.lk">info@100steps.lk</a>
    </div>
  </div>
</body>
</html>
